<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    .header {
      background: url('https://assets.nflxext.com/ffe/siteui/vlv3/3f92ea2e-17f6-49a7-a038-10e3c6d57f85/2c6b5baf-4e59-40d4-8a36-d08b0c680003/IN-en-20240610-popsignuptwoweeks-perspective_alpha_website_small.jpg') no-repeat center center/cover;
      height: 90vh;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem;
      position: relative;
      z-index: 2;
    }

    .navbar img {
      height: 40px;
    }

    .navbar button {
      background-color: red;
      border: none;
      padding: 0.5rem 1rem;
      color: white;
      cursor: pointer;
      border-radius: 3px;
    }

    .hero-content {
      text-align: center;
      position: relative;
      z-index: 2;
      top: 30%;
      padding: 0 20px;
    }

    .hero-content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero-content h2 {
      font-weight: normal;
      margin-bottom: 1.5rem;
    }

    .hero-content input[type="email"] {
      padding: 0.75rem;
      width: 300px;
      max-width: 90%;
      border: none;
      border-radius: 3px;
      margin-right: 0.5rem;
    }

    .hero-content button {
      padding: 0.75rem 1.2rem;
      background-color: red;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 3px;
      cursor: pointer;
    }

    .footer {
      background-color: #111;
      padding: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="overlay"></div>
    <nav class="navbar">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Netflix Logo">
      <button>Sign In</button>
    </nav>
    <div class="hero-content">
      <h1>Unlimited movies, TV shows, and more</h1>
      <h2>Watch anywhere. Cancel anytime.</h2>
      <p>Ready to watch? Enter your email to create or restart your membership.</p>
      <br>
      <input type="email" placeholder="Email address" />
      <button>Get Started &gt;</button>
    </div>
  </header>

  <footer class="footer">
    &copy; 2025 Netflix Clone. This is a static demo.
  </footer>

</body>
</html>
