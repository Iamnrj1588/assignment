version: "3.8"

services:
  jenkins:
    build: .
    container_name: jenkins-node-sonar
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
      - DOCKER_GID=989  # �� replace with your host's docker GID
    group_add:
      - "989"
    restart: unless-stopped

volumes:
  jenkins_home:
